<ion-header class="ion-no-border fixed-header">
  <section class="bg-secondary p-2">
    <p class="text-center font-poppins text-sm font-bold">
      Free shipping on orders $40+
    </p>
  </section>
  <ion-toolbar class="hidden lg:block" color="primary">
    <div class="container mx-auto flex flex-col gap-3 pt-5">
      <!-- Top Section -->
      <section class="flex justify-between items-center w-4/5 mx-auto">
        <ion-icon
          name="search-outline"
          class="text-gray-400 text-2xl hover:scale-110 transition-transform"
        ></ion-icon>
        <img
          src="https://theme-refresh-demo.myshopify.com/cdn/shop/files/logo.png?v=1650474991&width=500"
          alt=""
          class="w-32"
        />
        <div class="flex items-center gap-5">
          <ion-icon
            name="bag-handle-outline"
            class="text-gray-400 text-2xl hover:scale-110 transition-transform"
          ></ion-icon>
        </div>
      </section>
      <!-- Navigation Menu -->
      <section class="flex items-center w-full">
        <!-- Desktop Menu (Visible on md and larger screens) -->
        <ion-segment class="w-full justify-center items-center hidden md:flex">
          <ion-segment-button value="home" class="h-10">
            <ion-label>Home</ion-label>
          </ion-segment-button>
          <ion-segment-button value="about" class="h-10">
            <ion-label>About</ion-label>
          </ion-segment-button>
          <ion-segment-button value="services" class="h-10">
            <ion-label>Services</ion-label>
          </ion-segment-button>
          <ion-segment-button value="contact" class="h-10">
            <ion-label>Contact</ion-label>
          </ion-segment-button>
          <ion-segment-button value="blog" class="h-10">
            <ion-label>Blog</ion-label>
          </ion-segment-button>

          <!-- Dropdown Button for More Items -->
          <ion-segment-button
            id="cover-trigger"
            class="h-10"
            (click)="togglePopover()"
          >
            <div class="flex items-center gap-1">
              <span>More</span>
              <ion-icon
                [name]="
                  isPopoverOpen ? 'chevron-up-outline' : 'chevron-down-outline'
                "
              ></ion-icon>
            </div>
          </ion-segment-button>
        </ion-segment>

        <!-- Popover Dropdown for More Items -->
        <ion-popover
          trigger="cover-trigger"
          trigger-action="click"
          size="auto"
          class="bg-none"
        >
          <ng-template>
            <ion-content class="p-2">
              <ion-list>
                <ion-item button>Portfolio</ion-item>
                <ion-item button>Careers</ion-item>
                <ion-item button>FAQ</ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-popover>

        <!-- Mobile Menu Button (Visible on sm screens) -->
        <ion-button class="md:hidden ml-auto" (click)="openMenu()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </section>
      <!-- Mobile Side Menu -->
      <ion-menu side="end" menuId="main-menu" contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeMenu()">
                <ion-icon name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item button>Home</ion-item>
            <ion-item button>About</ion-item>
            <ion-item button>Services</ion-item>
            <ion-item button>Contact</ion-item>
            <ion-item button>Blog</ion-item>
            <ion-item button>Portfolio</ion-item>
            <ion-item button>Careers</ion-item>
            <ion-item button>FAQ</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
    </div>
  </ion-toolbar>
